<script>
    var turn = 1;

    function playerAction(elem) {
      if (turn == 1) {
        elem.innerHTML = "X";
        turn = 2;
      } else if (turn == 2) {
        elem.innerHTML = "O";
        turn = 1;
      }

    }

    function resetButton(){
          elem.innerHTML = "";  
        }

  </script>
